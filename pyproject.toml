[tool.poetry]
name = "triflow"
version = "0.5.0"
description = "Automatic finite difference discretization for 1D PDE with fast temporal solvers."

license = "MIT"

authors = [
    "Nicolas Cellier <contact@nicolas-cellier.net>"
]

readme = 'README.md'  # Markdown files are supported

repository = "http://github.com/locie/triflow"
documentation = "https://locie.github.io/triflow"

keywords = ['PDE', 'finite-difference', 'physic',
            'modelling', 'interactive']

[tool.poetry.dependencies]
python = "^3.6"  # Compatible python versions must be declared here

# core computation
numpy = "^1"
scipy = "^1"
sympy = "^1"
theano = "^1"

# plugins: displays and containers
streamz = "^0.3"
xarray = "^0.10"
holoviews = "^1.1"
bokeh = "^0.12"

# misc: simul name generation and path management
coolname = "^1.0"
"path.py" = "^11.0"
pendulum = "^1.5"
dask = "^0.17.2"

[tool.poetry.dev-dependencies]
jupyter = "^1.0"
pylama = "^7.4"
pytest = "^3.5"
isort = "^4.3"
pytest-cov = "^2.5"
pytest-pep8 = "^1.0"
matplotlib = "^2.2"
cycler = "^0.10.0"
kiwisolver = "^1.0"

